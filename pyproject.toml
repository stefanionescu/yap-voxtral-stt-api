[tool.ruff]
target-version = "py311"
line-length = 120
preview = true

exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "models",
    "logs",
]

[tool.ruff.lint]
select = ["E", "F", "B", "UP", "C4", "SIM", "N", "S", "W", "PL", "PLC0415"]
ignore = ["D", "ANN", "COM812", "ISC001"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "PLR2004"]
"linting/**/*.py" = ["N802", "UP038"]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["src", "tests"]
length-sort = true
length-sort-straight = true
force-sort-within-sections = true

[tool.ruff.lint.pylint]
max-args = 15
max-branches = 20
max-statements = 50

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
pretty = true
show_error_codes = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
strict_optional = true
ignore_missing_imports = true
disallow_untyped_defs = false
no_implicit_optional = false

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["src", "tests"]
combine_as_imports = true
length_sort = true
length_sort_straight = true
force_sort_within_sections = true

[tool.importlinter]
root_packages = ["src"]

[[tool.importlinter.contracts]]
name = "config must not import runtime or handlers"
type = "forbidden"
source_modules = ["src.config"]
forbidden_modules = ["src.runtime", "src.handlers", "src.server", "src.realtime"]

[[tool.importlinter.contracts]]
name = "runtime must not import websocket handlers"
type = "forbidden"
source_modules = ["src.runtime"]
forbidden_modules = ["src.handlers.websocket"]
